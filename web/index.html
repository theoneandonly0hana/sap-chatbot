<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SAP Data Entry Chatbot (Starter)</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans Thai', sans-serif; margin:0; background:#f6f7fb; }
    header { padding:12px 16px; background:white; box-shadow:0 1px 6px rgba(0,0,0,.06); position:sticky; top:0; }
    .wrap { max-width:860px; margin:0 auto; padding:16px; }
    .chat { background:white; border-radius:16px; padding:16px; box-shadow:0 6px 20px rgba(0,0,0,.06); min-height:60vh; display:flex; flex-direction:column; gap:12px; }
    .msg { padding:10px 12px; border-radius:12px; max-width:80%; }
    .me { align-self:flex-end; background:#e6f2ff; }
    .bot { align-self:flex-start; background:#f1f5f9; }
    .input { display:flex; gap:8px; margin-top:12px; }
    input[type=text]{ flex:1; padding:12px 14px; border-radius:10px; border:1px solid #d1d5db; }
    button{ padding:12px 16px; border:none; border-radius:10px; background:#2563eb; color:white; cursor:pointer; }
    footer{ color:#6b7280; font-size:12px; padding:8px 0; }
    code{ background:#f3f4f6; padding:2px 6px; border-radius:6px; }
  </style>
</head>
<body>
  <header><div class="wrap"><b>SAP Data Entry Chatbot (Starter)</b></div></header>
  <div class="wrap">
    <div id="chat" class="chat"></div>
    <form id="chat-form" class="input">
      <input id="text" type="text" placeholder="พิมพ์ข้อความ เช่น 'สร้าง PO 3 P-1001 250 V-THA-01'">
      <button type="submit">Send</button>
    </form>
    <form id="upload-form" class="input" style="margin-top:8px;">
      <input id="file" type="file" accept=".png,.jpg,.jpeg,.pdf,.xlsx,.xls,.csv">
      <button type="submit">Upload to Fill PO</button>
    </form>
    <form id="po-form" class="input" style="gap:8px;margin-top:8px;display:flex;flex-wrap:wrap">
      <input id="qty" type="number" min="1" placeholder="จำนวน (qty)" required>
      <input id="mat" type="text" placeholder="รหัสสินค้า (P-1001)" required>
      <input id="price" type="number" step="0.01" placeholder="ราคา/ชิ้น" required>
      <input id="vendor" type="text" placeholder="ผู้ขาย (V-THA-01)" required>
      <select id="ccy"><option>THB</option><option>USD</option></select>
      <button type="submit">Create PO</button>
    </form>
    <footer>Try: <code>help</code> · <code>สถานะ PO ล่าสุด</code></footer>
  </div>
  <script src="chat.js"></script>
</body>
</html>
